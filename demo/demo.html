<html>
	<head>
		<script type="text/javascript" src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
		<script type="text/javascript" src="jquery.mousewheel.js"></script>
		<script type="text/javascript" src="jquery.jp2-viewer.js"></script>
		<script type="text/javascript">
			$(document).ready(function() {
				$("canvas").jp2Viewer("/var/www/balloon.jp2", {
					workers: [
						{ address: "http://localhost/cgi-bin/jp2", cores: 1 }
					],
					primary: "http://localhost/cgi-bin/jp2",
					dataType: "json"
				});
			});
		</script>
	</head>

	<body>
		<canvas width="800" height="700">
		</canvas>
		<button onclick='$("canvas").trigger("setrotation", 0)'>0</button>
		<button onclick='$("canvas").trigger("setrotation", 90)'>90</button>
		<button onclick='$("canvas").trigger("setrotation", 180)'>180</button>
		<button onclick='$("canvas").trigger("setrotation", 270)'>270</button>
		<br>
	</body>
</html>
